<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auracast Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="w-screen h-screen p-6">
        <div class="flex justify-center items-center mb-8">
            <img src="logo.png" class="w-64">
        </div>

        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">IP address of the receiver</span>
            </label>
            <input type="text" id="ip" placeholder="127.0.0.1" value="" class="input input-bordered" />
        </div>

        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Port</span>
            </label>
            <input type="text" id="port" placeholder="1234" value="" class="input input-bordered" />
        </div>

        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text">Audio Device</span>
            </label>
            <select id="deviceList" class="select select-bordered">
                <option value="-1">(Default)</option>
            </select>
        </div>

        <div class="flex flex-col sm:flex-row justify-between gap-2 mt-6">
            <button id="startBtn" class="btn btn-success w-full sm:w-auto">Start</button>
            <button id="stopBtn" class="btn btn-error w-full sm:w-auto" disabled>Stop</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
